<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  body {

  <span class="horario" id="horarioPrograma"></span>

    {"programa": "El Sol Ya Estaba Ahí", "inicio": "11:31", "fin": "15:00"},
    {"programa": "Tardes de Poder", "inicio": "15:00", "fin": "18:00"},
    {"programa": "Música Libre", "inicio": "18:00", "fin": "23:59"}

  "miercoles": [

  ],
  "jueves": [
    {"programa": "Música Libre", "inicio": "00:00", "fin": "06:00"},
    {"programa": "A Primera Hora", "inicio": "06:00", "fin": "08:30"},
    {"programa": "Todo Cambia", "inicio": "08:30", "fin": "11:30"},

  ],
  "viernes": [

    {"programa": "Radio Reggae", "inicio": "18:00", "fin": "20:00"},
    {"programa": "Música Libre", "inicio": "20:00", "fin": "23:59"}
  ]
};

function getHoraGMTMinus5() {
  const ahora = new Date();
  const utc = ahora.getTime() + ahora.getTimezoneOffset() * 60000;
  return new Date(utc - 5 * 3600000);
}

function formateaHora(fecha) {
  return fecha.toTimeString().slice(0,5);
}

function encontrarProgramaActual(programasDelDia, horaActualStr) {
  for (const programa of programasDelDia) {
    if (horaActualStr >= programa.inicio && horaActualStr < programa.fin) {
      return programa;
    }
  }
  return null;
}

function actualizarPrograma() {
  const diasSemana = ['domingo','lunes','martes','miercoles','jueves','viernes','sabado'];
  const fechaActual = getHoraGMTMinus5();
  const diaSemanaStr = diasSemana[fechaActual.getDay()];
  const horaActualStr = formateaHora(fechaActual);
  const programasDelDia = programacion[diaSemanaStr];
  const programaActual = encontrarProgramaActual(programasDelDia, horaActualStr);

  const nombre = document.getElementById('nombrePrograma');
  const horario = document.getElementById('horarioPrograma');

  if (programaActual) {
    nombre.textContent = programaActual.programa;
    horario.textContent = `(${programaActual.inicio} - ${programaActual.fin})`;
  } else {
    nombre.textContent = 'Fuera de programación';
    horario.textContent = '';
  }
}

actualizarPrograma();
setInterval(actualizarPrograma, 60000);
</script>

</html>
